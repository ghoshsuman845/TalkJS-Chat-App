<div class="container" *ngIf="users">
    <div class="row">
        <div class="col-sm-3" *ngFor="let user of users">
            <div class="card" (click)="goToUserPage(user)">
                <img class="card-img-top img-fluid mx-auto d-block" src="{{user?.profilePictureUrl}}" alt="profile-picture">
                <div class="card-block">
                    <h4 class="card-title">{{user?.username}}</h4>
                </div>
            </div>
        </div>
    </div>
  </div>
